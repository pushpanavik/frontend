<div id="sidenavId" data-ng-init="getAllNote()" height:"200%" >
  <div layout="row" layout-wrap layout-fill style="padding-left:310px; margin-top: 100px;">
    <md-card flex="30"  ng-repeat="note in notes " ng-style="{'background-color': note.color}" style="height:100px;">
      <div layout="row">
        <strong>{{note.title}}</strong>
      </div>
      <div>{{note.description}}</div>
    <icon></icon>
  </div>
  </md-card>
</div>
